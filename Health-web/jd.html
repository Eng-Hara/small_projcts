<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation --> 
    <nav class="bg-[#246472] text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Medicare</a>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-blue-200">Home</a>
                <a href="#" class="hover:text-blue-200">Services</a>
                <a href="#" class="hover:text-blue-200">Doctors</a>
                <a href="apointment.html" class="hover:text-blue-200">Appointment</a>
                <a href="#" class="hover:text-blue-200">Contact</a>
            </div>
            <button id="mobile-menu" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu (jQuery) -->
    <div id="mobile-nav" class="hidden md:hidden bg-blue-600 p-4">
        <div class="flex flex-col space-y-4">
            <a href="#" class="text-white hover:text-blue-200">Home</a>
            <a href="#" class="text-white hover:text-blue-200">Services</a>
            <a href="#" class="text-white hover:text-blue-200">Doctors</a>
            <a href="apointment.html" class="text-white hover:text-blue-200">Appointment</a>
            <a href="#" class="text-white hover:text-blue-200">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="bg-[url('images/hosp.jpg')] bg-cover bg-center h-[600px] relative">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="relative container mx-auto h-full flex items-center">
            <div class="text-white max-w-2xl">
                <h1 class="text-5xl font-bold mb-6">Quality Healthcare for Everyone</h1>
                <button id="cta-btn" class="bg-blue-600 px-8 py-3 rounded-lg hover:bg-blue-700 transition">
                    Emergency Contact
                </button>
            </div>
        </div>
    </div>

    <!-- Services Section -->
    <section class="container mx-auto py-16 px-4">
        <h2 class="text-3xl font-bold text-center mb-12">Our Services</h2>
        <div class="grid md:grid-cols-3 gap-8" id="services-container"></div>
    </section>

    <!-- Doctors Section (Vanilla JS) -->
    <section class="bg-blue-50 py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Our Doctors</h2>
            <div class="grid md:grid-cols-2 gap-8" id="doctors-container"></div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="container mx-auto py-16 px-4">
        <h2 class="text-3xl font-bold text-center mb-12">Contact Us</h2>
        <form id="contact-form" class="max-w-xl mx-auto">
            <div class="mb-4">
                <input type="text" placeholder="Name" class="w-full p-3 border rounded-lg">
            </div>
            <div class="mb-4">
                <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
            </div>
            <div class="mb-4">
                <textarea class="w-full p-3 border rounded-lg" rows="5" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 w-full">
                Send Message
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-[#246472] text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Medicare Hospital. All rights reserved.</p>
        </div>
    </footer>

   <script src="main.js"></script>
</body>
</html>
