<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Appointment</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
      <!-- Navigation --> 
      <nav class="bg-[#246472] text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Medicare</a>
            <div class="hidden md:flex space-x-6">
                <a href="jd.html" class="hover:text-blue-200">Home</a>
                <a href="#" class="hover:text-blue-200">Services</a>
                <a href="#" class="hover:text-blue-200">Doctors</a>
                <a href="apointment.html" class="hover:text-blue-200">Appointment</a>
                <a href="#" class="hover:text-blue-200">Contact</a>
            </div>
            <button id="mobile-menu" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu (jQuery) -->
    <div id="mobile-nav" class="hidden md:hidden bg-blue-600 p-4">
        <div class="flex flex-col space-y-4">
            <a href="jd.html" class="text-white hover:text-blue-200">Home</a>
            <a href="#" class="text-white hover:text-blue-200">Services</a>
            <a href="#" class="text-white hover:text-blue-200">Doctors</a>
            <a href="apointment.html" class="text-white hover:text-blue-200">Appointment</a>
            <a href="#" class="text-white hover:text-blue-200">Contact</a>
        </div>
    </div>

    <section id="appointment" class="mb-8 justify-center items-center flex flex-col mt-11">
        <h2 class="text-2xl font-semibold mb-4">Book an Appointment</h2>
        <form id="appointmentForm" class="bg-white shadow rounded p-6 space-y-4 w-1/2">
          <input type="text" id="patientName" placeholder="Your Name" required class="w-full p-3 border rounded">
          <input type="email" id="patientEmail" placeholder="Your Email" required class="w-full p-3 border rounded">
          <input type="date" id="appointmentDate" required class="w-full p-3 border rounded">
          <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Submit</button>
        </form>
        <div id="appointmentMessage" class="mt-4"></div>
      </section>
      <section id="contact" class="mb-8 justify-center items-center flex flex-col mt-11">
        <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
        <p class="mb-2">Email: <span class="text-blue-600">info@cityhospital.com</span></p>
        <p>Phone: <span class="text-blue-600">123-456-7890</span></p>
      </section>
      
    <footer class="bg-[#246472] text-white py-8 text-center">
      <div class="container mx-auto text-center">
        <p>&copy; 2023 Medicare Hospital. All rights reserved.</p>
    </div>
